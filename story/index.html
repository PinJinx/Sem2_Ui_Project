<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Flashcards</title>
</head>

<body
    style="overflow: hidden; background-color: #7C5CfC; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div class="flashcard-container">
        <div id="cont">
            <button class="FnB" onclick="backward()"><i class="bi bi-arrow-left-circle"></i></button>
            <div id="contents">
                <image id ="flashImage" style="margin-bottom: 40px;max-height: 350px;"></image>
                <p id="flash" class="card-text"></p>
            </div>
            <button class="FnB" onclick="forward()"><i class="bi bi-arrow-right-circle"></i></button>
        </div>
        <button id="quit" onclick="quit()">Quit</button>
    </div>
</body>
<script src="script.js"></script>

</html>
